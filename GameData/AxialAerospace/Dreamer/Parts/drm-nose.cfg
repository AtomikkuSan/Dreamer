PART
{
	name = drm-Nose
	module = Part
	author = Art and zer0kerbal

	 MODEL
	{
		model = AxialAerospace/Dreamer/Assets/drmnose
		scale = 1.0, 1.0, 1.0
	}
	rescaleFactor = 1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 0.0, 0.0, 0, -1, 0, 1


	TechRequired = aerodynamicSystems
	entryCost = 2400
	cost = 750
	category = Coupling // Utility
	subcategory = 0
	title = Dreamer Docking NoseCone
	manufacturer = Axial Aerospace
	description = Dreamer Nose Cone with integrated docking port.
	tag = axial aerospace aa )dream

	attachRules = 1,1,1,1,0

	mass = .7  //0.4
	dragModelType = default
	maximum_drag = 0.02
	minimum_drag = 0.02
	angularDrag = 0.5
	crashTolerance = 20
	breakingForce = 2000
	breakingTorque = 2000
	maxTemp = 4400
	emissiveConstant = .9
	thermalMassModifier = 6.0
	

	MODULE
	{
		name = ModuleDockingNode
		deployAnimationController = 1
		nodeType = size0
		controlTransformName = controlNode
	}

	MODULE
	{
		 name = ModuleAnimateGeneric
		 animationName = Scene
		 startEventGUIName = Open docking port shield
		 endEventGUIName = Close docking port shield
		 actionGUIName = Toggle docking port shield
	}

	MODULE
	{
		name = ModuleControlSurface
		useInternalDragModel = True
		dragCoeff = 0.10
		deflectionLiftCoeff = 1.1	 //1.3
		ctrlSurfaceRange = 45	 
		ctrlSurfaceArea = 3.5		
		transformName = RCSThruster
	}

	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -7500
		lossConst = 0.1
		pyrolysisLossFactor = 6000
		reentryConductivity = 0.01
		ablationTempThresh = 500
	}

// Reaction Wheel
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 1
		YawTorque = 1
		RollTorque = 1
		torqueResponseSpeed = 10
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.03
		}
	}

// ModuleRCSFX
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCS
		thrusterPower = 1.5
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		shieldCanThrust = False
		stagingEnabled = False
		runningEffectName = runningRCS
		atmosphereCurve
		{
			key = 0 460 // 260
			key = 1 300 // 100
			key = 4 0.001
		}
	}


// ////////////////////////////
// RCSFX
	EFFECTS
	{
		runningRCS
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCS
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCS
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}

